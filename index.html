<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .team-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        .team {
            flex: 1;
            padding: 20px;
        }
        .team img {
            max-width: 100px;
        }
        .score {
            font-size: 36px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Scoreboard</h1>

    <div class="team-container">
        <div class="team">
            <img src="bjp.png" alt="BJP Logo">
            <div class="score" id="bjp-score">0</div>
            <button onclick="increaseScore('bjp')">Increase Score</button>
        </div>
        <div class="team">
            <img src="congress.png" alt="Congress Logo">
            <div class="score" id="congress-score">0</div>
            <button onclick="increaseScore('congress')">Increase Score</button>
        </div>
    </div>

    <script>
        function increaseScore(team) {
            var scoreElement = document.getElementById(team + '-score');
            var currentScore = parseInt(scoreElement.textContent);
            scoreElement.textContent = currentScore + 1;
        }
    </script>
</body>
</html>
